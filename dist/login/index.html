<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/webp" href="/favicon.webp" />
    <title>VION mart</title>
    <style>
      body{
        margin:0;
        color:#6a6f8c;
        background:#c8c8c8;
        font:600 16px/18px 'Open Sans',sans-serif;
      }
      *,:after,:before{box-sizing:border-box}
      .clearfix:after,.clearfix:before{content:'';display:table}
      .clearfix:after{clear:both;display:block}
      a{color:inherit;text-decoration:none}

      .login-wrap{
        width:100%;
        margin:auto;
        min-height:100vh;
        position:relative;
        background:url(login-bg.jpg) no-repeat center;
        box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
      }
      .login-overlay {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position:absolute;
        background:rgba(0,0,0,.8);
        overflow: hidden;
      }
      .login-html{
        min-width: 400px;
        animation: fade-in-bottom 1.6s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
      }
      @keyframes fade-in-bottom {
        0% {
          transform: translateY(50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .login-html .sign-in-htm,
      .login-html .sign-up-htm{
        top:0;
        left:0;
        right:0;
        bottom:0;
        position:absolute;
        transform:rotateY(180deg);
        backface-visibility:hidden;
        -webkit-backface-visibility: hidden;
        transition:all .4s linear;
      }
      .login-html .sign-in,
      .login-html .sign-up,
      .login-form .group .check{
        display:none;
      }
      .login-html .tab,
      .login-form .group .label,
      .login-form .group .button{
        text-transform: capitalize;
      }
      .login-html .tab{
        font-size:22px;
        margin-right:15px;
        padding-bottom:10px;
        margin:0 15px 10px 0;
        display:inline-block;
        border-bottom:2px solid transparent;
      }
      .login-html .sign-in:checked + .tab,
      .login-html .sign-up:checked + .tab{
        color:#fff;
        border-color:#08A495;
      }
      .login-form{
        min-height:345px;
        position:relative;
        perspective:1000px;
        transform-style:preserve-3d;
      }
      .login-form .group{
        margin-top:20px;
      }
      .login-form .group .label,
      .login-form .group .input,
      .login-form .group .button{
        width:100%;
        color:#000;
        display:block;
      }
      .login-form .group .input,
      .login-form .group .button{
        border:none;
        padding:15px 20px;
        border-radius:25px;
        background:rgba(255,255,255,.0.8);
      }
      .login-form .group input[data-type="password"]{
        text-security:circle;
        -webkit-text-security:circle;
      }
      .login-form .group .label{
        color:#fff;
        font-size:12px;
        margin-bottom: 5px;
      }
      .login-form .group .button{
        background:#08A495;
        color: #FFF;
        text-transform: capitalize;
        font-size: 1.1rem;
        font-weight: 400;
      }
      .login-form .group label .icon{
        width:15px;
        height:15px;
        border-radius:2px;
        position:relative;
        display:inline-block;
        background:rgba(255,255,255,.1);
      }
      .login-form .group label .icon:before,
      .login-form .group label .icon:after{
        content:'';
        width:10px;
        height:2px;
        background:#fff;
        position:absolute;
        transition:all .2s ease-in-out 0s;
      }
      .login-form .group label .icon:before{
        left:3px;
        width:5px;
        bottom:6px;
        transform:scale(0) rotate(0);
      }
      .login-form .group label .icon:after{
        top:6px;
        right:0;
        transform:scale(0) rotate(0);
      }
      .login-form .group .check:checked + label{
        color:#fff;
      }
      .login-form .group .check:checked + label .icon{
        background:#08A495;
      }
      .login-form .group .check:checked + label .icon:before{
        transform:scale(1) rotate(45deg);
      }
      .login-form .group .check:checked + label .icon:after{
        transform:scale(1) rotate(-45deg);
      }
      .login-html .sign-in:checked + .tab + .sign-up + .tab + .login-form .sign-in-htm{
        transform:rotate(0);
      }
      .login-html .sign-up:checked + .tab + .login-form .sign-up-htm{
        transform:rotate(0);
      }
      .submit-button {
        margin-top: 30px;
        padding: 12px 30px !important;
      }
      .hr{
        height:2px;
        margin:30px 0px;
        background:rgba(255,255,255,.2);
      }
      .foot-lnk{
        text-align:center;
      }
    </style>
    <script>
      function signIn() {
        if(user.value && pass.value) {
          const xhr = new XMLHttpRequest()
          xhr.open('POST', '/api/user/login')
          xhr.setRequestHeader('Content-Type', "application/json; encoding=utf-8")
          xhr.onreadystatechange = function() {
            if(xhr.readyState === 4 && xhr.status === 200) {
              window.location = '/'
            } else {
              console.log('login false')
            }
          }
          xhr.send(JSON.stringify({
            "$username": user.value,
            "$password": pass.value
          }))
        }
      }
    </script>
  </head>
  <body>
    <div class="login-wrap">
      <div class="login-overlay">
        <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
          <div class="login-form">
            <div class="sign-in-htm">
              <div class="group">
                <label for="user" class="label">Username</label>
                <input id="user" name="$username" type="text" class="input" autofocus>
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="pass" name="$password" type="password" class="input" data-type="password">
              </div>
              <div class="group">
                <input id="check" type="checkbox" class="check" checked>
                <label for="check"><span class="icon"></span> Keep me Signed in</label>
              </div>
              <div class="group">
                <button id="btn_sign_in" class="button submit-button" onclick="signIn()">Sign In</button>
              </div>
              <div class="hr"></div>
              <div class="foot-lnk">
                <a href="#forgot">Forgot Password?</a>
              </div>
            </div>
            <div class="sign-up-htm">
              <div class="group">
                <label for="ruser" class="label">Username</label>
                <input id="ruser" type="text" class="input">
              </div>
              <div class="group">
                <label for="rpass" class="label">Password</label>
                <input id="rpass" type="password" class="input" data-type="password">
              </div>
              <div class="group">
                <label for="rppass" class="label">Repeat Password</label>
                <input id="rppass" type="password" class="input" data-type="password">
              </div>
              <div class="group">
                <input type="submit" class="button submit-button" value="Sign Up">
              </div>
              <div class="hr"></div>
              <div class="foot-lnk">
                <label for="tab-1">Already Member?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        const inputs = ['user', 'pass', 'btn_sign_in'].map(id => document.getElementById(id))
        const [user, pass, btnSignIn] = inputs
        function focus(i) {
          if(i in inputs) {
            inputs[i].focus()
          }
        }
        window.onkeydown = function(e) {
          switch(e.keyCode) {
            // case 39: // Right
            case 40: // Down
            case 13: // Enter
              focus(inputs.indexOf(e.target) + 1)
              break;
            // case 37: // Left
            case 38: // Up
              focus(inputs.indexOf(e.target) - 1)
          }
          if(e.keyCode === 13) signIn()
        }
      </script>
  </body>
</html>
